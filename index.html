<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Aplicativo</title>
</head>
<body>
    <ul class="menu">
        <div class="togglebtn"><ion-icon name="add-circle-outline"></ion-icon></div>

        <li style="--x:-1;--y:0;--clr:#4f445c;">
         <a href="#github"><ion-icon name="logo-github"></ion-icon></a>
        </li>
        
        <li style="--x:1;--y:0;--clr:#b6b436;">
            <a href="#insta"><ion-icon name="logo-instagram"></ion-icon></ion-icon></a>
        </li>
            
        <li style="--x:0;--y:-1;--clr:#519da6;">
            <a href="#linkedin"><ion-icon name="logo-linkedin"></ion-icon></a>
        </li>

        <li style="--x:1;--y:1;--clr:#a65151;">
            <a href="#pinterest"><ion-icon name="logo-pinterest"></ion-icon></a>
        </li>

        <li style="--x:-1;--y:-1;--clr:#a86c1c;">
            <a href="#reddit"><ion-icon name="logo-reddit"></ion-icon></a>
        </li>

        <li style="--x:0;--y:1;--clr:#aa5fa4;">
            <a href="#tiktok"><ion-icon name="logo-tiktok"></ion-icon></a>
        </li>

        <li style="--x:1;--y:-1;--clr:#67b7e6;">
            <a href="#twitter"><ion-icon name="logo-twitter"></ion-icon></a>
        </li>

        <li style="--x:-1;--y:1;--clr:#9c4542;">
            <a href="#youtube"><ion-icon name="logo-youtube"></ion-icon></a>
        </li>

    </ul>
    <audio id="hover-sounds" src="swoosh.mp3" preload="auto"></audio>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
